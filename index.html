<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fylo Data Storage Challenge Master</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- container -->
    <div class="container">
      <!-- icons section -->
      <div class="icons">
        <div class="main-icon">
          <img src="./images/logo.svg" alt="Fylo Icon" />
        </div>

        <div class="buttons">
          <img src="./images/icon-document.svg" alt="document button" />

          <img src="./images/icon-folder.svg" alt="folder button" />

          <img src="./images/icon-upload.svg" alt="upload button" />
        </div>
      </div>

      <!-- storage-space section -->
      <div class="storage-space">
        <div class="info-main">
          <p>You've used <strong>815 GB</strong> of your storage</p>
        </div>
        <div class="progress-bar-section">
          <div class="progress-bar">
            <div class="progress"><div class="round-slider"></div></div>
          </div>

          <div class="stats-container">
            <p class="stat-1">0 GB</p>
            <p class="stat-2">1000 GB</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
